<div class="card shadow-effect" [routerLink]="['/post', data.id]">
  <img
    src="{{ data.data.postImgPath }}"
    alt="post-image"
    class="card-img-top"
  />
  <div class="card-body">
    <small class="bg-light text-danger text-center">
      {{ data.data.category.category }}
    </small>
    <small class="bg-light text-success text-center ml-3"> Featured </small>
    <small class="bg-light text-info text-center ml-3">
      Views - {{ data.data.views }}
    </small>
    <h5 class="mt-1">{{ data.data.title }}</h5>
    <p>
      {{ data.data.excerpt }}
    </p>
    <small class="bg-light text-warning text-center ml-3">
      LAST UPDATED {{ data.data.createdAt.toMillis() | date }}
    </small>
  </div>
</div>
